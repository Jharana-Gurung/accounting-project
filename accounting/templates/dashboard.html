{% extends 'base.html' %}

{% block content %}
<h2>Dashboard</h2>

<div class="row">
    <div class="col-md-3">
        <div class="card p-3 shadow-sm">
            <h5>Total Sales</h5>
            <p>₹{{ total_sales }}</p>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card p-3 shadow-sm">
            <h5>Total Purchases</h5>
            <p>₹{{ total_purchases }}</p>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card p-3 shadow-sm">
            <h5>Gross Profit</h5>
            <p>₹{{ gross_profit }}</p>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card p-3 shadow-sm">
            <h5>Inventory Value</h5>
            <p>₹{{ inventory_value }}</p>
        </div>
    </div>
</div>
{% endblock %}
